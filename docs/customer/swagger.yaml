paths:
  /api/files:
    get:
      parameters:
      - description: File UUID without extension
        in: query
        name: id
        required: true
        type: string
      produces:
      - image/jpeg
      responses:
        "200":
          description: Photo content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.WebResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.WebResponse'
      summary: Get Photo by ID
      tags:
      - File
  /api/menus:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Menu'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.WebResponse'
      summary: Search menu
      tags:
      - Menu
  /api/orders:
    post:
      consumes:
      - application/json
      parameters:
      - description: ' '
        in: body
        name: request
        required: true
